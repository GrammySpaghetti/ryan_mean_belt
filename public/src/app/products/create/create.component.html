<div class="bg-info p-1">
  <div class="bg-danger" *ngFor='let e of err'>
    <p class='bg-danger' *ngIf='e.message'>{{e.message.message}}</p>
  </div>

  <div class="bg-white border border-dark m-2">
    <div class="d-inline-bloc align-top">
      <form class="form-group m-2" (submit)="newProduct(product)">
        <label for="name">Product Name:</label>
        <input class='form-control' type="text" name="name" required minlength='3' [(ngModel)]='product.name' #name="ngModel">
        <p class='bg-danger' *ngIf='name.errors'>name must be at least 3 characters</p>
        <p class='bg-success' *ngIf='name.valid'>valid name</p>
        <label for="price">Price:</label>
        <input class='form-control' type="text" name="price" required minlength='1' [(ngModel)]='product.price' #price='ngModel'>
        <p class='bg-danger' *ngIf='price.errors'>price is required</p>
        <p class='bg-success' *ngIf='price.valid'>valid price</p>
        <label for="qty">Quantity:</label>
        <input class='form-control' type="text" name="qty" required minlength='1' [(ngModel)]='product.qty' #qty='ngModel'>
        <p class='bg-danger' *ngIf='qty.errors'>quantity is required</p>
        <p class='bg-success' *ngIf='qty.valid'>valid quantity</p>
        <button class='btn btn-warning m-1' type="submit" name="button" value='submit' [disabled]='name.errors || price.errors || qty.errors'>Create</button>
        <a class='btn btn-info m-1' name="reset" (click)='resetProduct()'>Reset</a>
        <a class='btn btn-danger m-1' [routerLink]="['/products']">back</a>

      </form>


    </div>
  </div>
</div>
